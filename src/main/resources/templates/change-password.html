<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .main{
            -webkit-box-shadow: 0px 0px 10px 2px rgb(0 0 0 / 10%);
            box-shadow: 0px 0px 10px 2px rgb(0 0 0 / 10%);
            -webkit-transition: .25s ease-out;
            margin-top:4%;
        }
        input[type=text],[type=date],[type=email] {
            padding: 12px 20px;
            box-sizing: border-box;
            border-radius: 13px;
            border:1px solid #797979;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand ml-5" th:href="@{/projects}">Project Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item btn btn-light mr-1">
                <img  th:src="${encodedImage}" class="rounded-circle"  height="20" width="20" />
                <a class="text-dark" th:href="@{/projects/profile/{id}(id=${user.id})}" th:text="${user.username}" ></a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-logout btn-light" type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="col-lg-8 col-md-8 col-sm-8 container justify-content-center card main">
    <h1 class="text-center mt-4 mb-4">Change Password</h1>
    <div class="card-body">
        <form th:action="@{/projects/profile/change-password/{id}(id=${user.id})}"  th:object="${user}" method="post">
            <div class="form-group">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" th:field="*{password}" class="form-control field" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword"  class="form-control field" required>
            </div>
        </form>
    </div>
</div>
</body>
</html>
